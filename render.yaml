services:
  - type: web
    name: laravel-app
    runtime: php
    buildCommand: "composer install --no-dev -o"
    startCommand: "php artisan serve --host 0.0.0.0 --port $PORT"
    envVars:
      - key: APP_KEY
        generateValue: true
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
